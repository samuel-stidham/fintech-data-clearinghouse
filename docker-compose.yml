services:
  db:
    image: postgres:17.7-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clearinghouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clearinghouse"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      PYTHONUNBUFFERED: 1
      FLASK_ENV: production
      DATABASE_URL: postgresql+psycopg://user:password@db:5432/clearinghouse
      UPLOAD_FOLDER: /sftp_data/upload
      SFTP_HOST: sftp
      SFTP_PORT: 22
      SFTP_USER: vest_user
      SFTP_PASS: pass
      SFTP_INPUT_DIR: /upload
      SFTP_PROCESSED_DIR: /upload/processed
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./build/.docker/sftp_data:/sftp_data

  sftp:
    image: atmoz/sftp
    ports:
      - "2222:22"
    environment:
      SFTP_USERS: vest_user:pass:1001
    volumes:
      - ./build/.docker/sftp_data:/home/vest_user/upload
      - ./client_key.pub:/home/vest_user/.ssh/keys/id_rsa.pub:ro

volumes:
  postgres_data:
